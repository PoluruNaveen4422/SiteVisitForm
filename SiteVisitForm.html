<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Visit Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>


</head>
<style>
    h3{
        text-align: center;
        color:black;
    }  
    h3:hover{
        color: red;
    }
    h6,span{
        color: red;
    }
    #updatedon,#createdby{
        display: none;
    }
    form{
        border: 2px solid black;
        border-radius: 20px;
        background-color: rgb(240, 223, 226);
        
    }
    .cont ,h4 ,p ,li{
        text-align: center;
        list-style-type: none;
    }
    .cont li:hover{
        color: aliceblue;
    }
    .cont h4{
        color:white;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body{
        background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTeMZxTAcqTpT_BOGi7ujgFav3w46vWM4FFZw&s ");
        background-size: cover;      /* Ensures the image covers the entire background */
        background-position: center; /* Centers the background image */
        background-repeat: no-repeat; /* Prevents the image from repeating */
        background-attachment: fixed;
        font-weight: 600;
        font-size: large;
    
    }
    

    @media (max-width: 768px) { /* For tablets and smaller devices */
      body {
        background-attachment: fixed; /* Allows scrolling on smaller screens */
        background-size: cover; 
      }
      #updatedon,#createdby{
        display: none;
    }
    
    }
    
</style>
<body>
    <h3 class="my-3">Site Visit Schedule Form</h3>
    
    <hr>
    <div class="cont container">
    <h4>Looking For a Rooms in Hyderabad | We will Help U </h4>
    <p>We have Flats in Different Locations For Example </p>
    <ol>
        <li>Kondapur</li>
        <li>Hitech City</li>
        <li>Gachibowli</li>
        <li>Financial District</li>

    </ol>
    </div>
    <form method="post" action="https://smartdiary.shaikhomes.com/api/LeadSchedule">
        <div class="container">
            <div class="form-floating mb-3 my-3">
                <input
                    type="text"
                    class="form-control"
                    name="leadsname"
                    id="leadsname"
                    placeholder=""
                    required
                />
                <label for="leadsname">Name</label>
            </div>
        </div>
        <hr>
        <div class="container">
        <div class="form-floating mb-3">
            <input
                type="text"
                class="form-control"
                name="contactnumber"
                id="contactnumber"
                pattern="\d{10}" maxlength="10"  required
            />
            <h6>Enter 10 Digits Mobile Number.<span>*</span></h6>
            <label for="contactnumber">Contact No.</label>
            
        </div>
        </div>
        <hr>
        <div class="container">
            <div class="mb-3">
               <label for="activity" class="form-label">Select Your Requirement</label>
               <select
                   Single
                   class="form-select form-select-lg"
                   name="activity"
                   id="activity"
                   required
               >   <option selected >--Choose Your Preferences--</option>
                   <option >Call</option>
                   <option value="">Site Visit</option>
                   <option value="">Face to Face Discussion</option>
                   
               </select>
           </div>
           </div>
           <hr>

        <div class="container">
            <div class="form-floating mb-3" class="input-group date">
                <input
                    type="text"
                    class="form-control"
                    name="scheduledon"
                    id="scheduledon"
                    placeholder=""
                    required
                />
                <label for="scheduledon" class="date">Visiting Date</label>
                
            </div>
        </div>
        <hr>

        <div class="container">
            <div class="mb-3">
                <label for="feedback" class="form-label">Send Request</label>
                <textarea class="form-control" name="feedback" id="feedback" rows="3"></textarea>
            </div>
            
        </div>
        <hr>
        <input type="text" id="createdby" name="createdby:Website">
        <input type="text" id="updatedon" name="updatedon">

        <div class="container d-flex justify-content-center">
        <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </form>
    <script>
        flatpickr("#scheduledon", {
            enableTime: true,
            dateFormat: "Y-m-d H:i", // Custom date and time format: dd-mm-yyyy HH:mm
            time_24hr: true
        });
    </script>
</body>
</html>
